set-option -g mouse on
set-option -g prefix2 C-s
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
set -g base-index 1
set -g pane-base-index 1
unbind '"'
bind '-' splitw -v -c
unbind %
bind '\' splitw -h -c
setw -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel pbcopy
bind < swap-pane -D
bind > swap-pane -U

#select pane up/down/left/right
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R
#adjust pane size
#bind -r U resizep -U 10 # upward
#bind -r D resizep -D 10 # upward
#bind -r L resizep -L 10 # upward
#bind -r R resizep -R 10 # upward
#change layout
bind 'n' next-layout
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'dracula/tmux'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
set -g @dracula-show-right-sep ÓÇ∫
set -g @dracula-show-left-sep ÓÇ∏
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon ü§°
set -g @dracula-left-icon-padding 1
set -g @dracula-show-empty-plugins false
set -g @dracula-network-bandwidth eth0
set -g @dracula-network-bandwidth-interval 0
set -g @dracula-show-flags true
set -g @dracula-battery-label "‚ù§‚ù§‚ù§"
set -g @dracula-plugins "git battery cpu-usage ram-usage time"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
